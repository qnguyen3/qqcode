id = "qqcode"
name = "QQcode"
description = "Open-source CLI coding assistant"
version = "1.0.0"
schema_version = 1
authors = ["QQcode Team"]
repository = "https://github.com/qnguyen3/qqcode"

[agent_servers.qqcode]
name = "QQcode"
icon = "./icons/qqcode.svg"

[agent_servers.qqcode.targets.darwin-aarch64]
archive = "https://github.com/qnguyen3/qqcode/releases/download/v1.0.0/qqcode-acp-darwin-aarch64-1.0.0.zip"
cmd = "./qqcode-acp"

