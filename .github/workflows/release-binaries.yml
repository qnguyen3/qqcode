name: Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    strategy:
      matrix:
        include:
          # Linux
          - runner: ubuntu-22.04
            os: linux
            arch: x86_64
            binary_name: qqcode-acp
          # - runner: ubuntu-22.04-arm
          #   os: linux
          #   arch: aarch64
          #   binary_name: qqcode-acp

          # macOS
          - runner: macos-15-intel
            os: darwin
            arch: x86_64
            binary_name: qqcode-acp
          - runner: macos-14
            os: darwin
            arch: aarch64
            binary_name: qqcode-acp

          # Windows
          - runner: windows-2022
            os: windows
            arch: x86_64
            binary_name: qqcode-acp.exe
          # - runner: windows-11-arm
          #   os: windows
          #   arch: aarch64
          #   binary_name: qqcode-acp.exe

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install uv with caching
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Build with PyInstaller
        run: uv run pyinstaller vibe-acp.spec

      - name: Get version from pyproject.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          mkdir -p release
          cp dist/vibe-acp release/${{ matrix.binary_name }}
          chmod +x release/${{ matrix.binary_name }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item dist/vibe-acp.exe release/${{ matrix.binary_name }}

      - name: Create ZIP (Unix)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          cd release
          zip ../qqcode-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.get_version.outputs.version }}.zip ${{ matrix.binary_name }}

      - name: Create ZIP (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path release/${{ matrix.binary_name }} -DestinationPath qqcode-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.get_version.outputs.version }}.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: qqcode-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
